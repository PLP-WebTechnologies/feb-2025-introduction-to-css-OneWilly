<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic meta tags for character set and responsive viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page title visible in browser tab -->
    <title>CSS Mastery</title>
    
    <!-- Linking external CSS file - THIS IS THE TASK REQUIREMENT -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header section with ID selector (will be styled in CSS) -->
    <header id="main-header">
        <h1>CSS Styling Showcase</h1>
    </header>
    
    <!-- Main content area with class selector -->
    <main class="content-box">
        <section>
            <!-- Heading with special highlight class -->
            <h2 class="highlight">Design Principles</h2>
            <p>This demonstrates clean CSS implementation with:</p>
            <ul>
                <li>External styling</li>
                <li>Multiple selectors</li>
                <li>Proper spacing</li>
            </ul>
        </section>
        
        <!-- Image container div - TASK REQUIREMENT: STYLED IMAGE -->
        <div class="image-container">
            <!-- Placeholder image with alt text for accessibility -->
            <img src="https://images.pexels.com/photos/638479/pexels-photo-638479.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Design example">
        </div>
    </main>
    
    <!-- Footer section -->
    <footer>
        <p>Created with â™¥ using CSS magic</p>
    </footer>
</body>
</html>
